<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>JSON megvalósítása – JavaScript</h1></header>
    <h3>Könyvek</h3>

    <div id="konyvLista"></div>

    <script>
        let konyvekJSON = {
            "konyvek": {
                "konyv" : [
                    {
                        "szerzo": "Nyékyné Dr. Gaizler Judit",
                        "cim": "Java 2 I-II. - Útikalauz programozóknak 5.0",
                        "kiadas_eve": 2009 
                    },
                    {
                        "szerzo": "Reiter István",
                        "cim": "C# programozás lépésről lépésre",
                        "kiadas_eve": 2018
                    }
                ]
            }
        };

        let konyvListaElem = document.getElementById("konyvLista");
        let konyvListaHTML = "<ul>";

            for (let i = 0; i < konyvekJSON.konyvek.konyv.length; i++) {
                let konyv = konyvekJSON.konyvek.konyv[i];
                konyvListaHTML += "<li><strong>Szerző: </strong>" + konyv.szerzo + "<strong> cim: </strong>" + konyv.cim + "<strong> Kiadás éve: </strong> " + konyv.kiadas_eve + "</li>";
            }

            konyvListaHTML += "</ul>";
            konyvListaElem.innerHTML = konyvListaHTML;

    </script>
</body>
</html>
